
<div class="box" >
    <form  [formGroup]="form" (ngSubmit)="captureSurvey()">
        <h2>capture survey</h2>

    <p>
        <label>Title:</label>
        <input type="text" name="title" formControlName="title">
    </p>
    <form >
        <p>
        <label >Questions:</label>
        <input type="text"  formControlName ="question">
        <!-- @for(question of questions; track question; let i =$index){
         <input type="text"  name="questions"  [(ngModel)]="questions[i]" placeholder="Question {{i +1}}">
        } -->
        
    </p>
     <p>
        <button type="reset" id="add" (click)="addClick()">+</button>
    </p>
    </form>
    

    <p>
        <label>Description:</label>
        
         <mat-form-field class="example-full-width">
    <mat-label>add description</mat-label>
    <textarea matInput name="description"  formControlName="description"></textarea>
  </mat-form-field>
    </p>
    
    <p>
        <button type= "submit" >submit</button>
    </p>
   

    </form>

    
    @if(questions.length > 0){
         <div class="form-conntainer">
        @for(query of questions; track que){

            <ul >
              <div ><li > <h4>{{query.question}}</h4><button id="btn"  matMiniFab  (click)=" deleteQuetion(query)"><mat-icon>delete</mat-icon></button></li></div> 
            </ul>  

        }
    </div>
    }
    
   

</div>
<div>
    @for (item of questions; track item.id) {
        <li>{{item.question}}</li>
    }
</div>
