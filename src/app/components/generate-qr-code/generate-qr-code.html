<div id="container">
  <input id="url"/>

  @if(isLoading) {
    <img width="500" height="500" src="https://cdn-icons-gif.flaticon.com/7994/7994392.gif"/>
  } 
  
  @if(!isLoading) {
    <qrcode [colorLight]="'#0000000'" [qrdata]="url" [width]="500" [errorCorrectionLevel]="'M'"></qrcode>
  }

  <button mat-raised-button>Generate</button>
  
</div>
