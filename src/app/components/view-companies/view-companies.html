
 <div id="container">
    <div id="my-div">
        <div class="search-bar">

        </div>

         <div class="de-register-div">
            
        </div>

        <button (click)="onAdd()" id="btn" mat-raised-button>+</button>
    </div>
 <table>
     
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>city</th>
                <th>address</th>
                <th>sector</th>
                <th>Email</th>
                <th>Tel_No</th>
                <th>status</th>
            </tr>
        </thead>

        <tbody>
             @for(company of myCompanies; track company.id) {
                  <tr  (click)="onCompany()">
               
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td>{{company.city}}</td>
                <td>{{company.address}}</td>
                <td>{{company.sector}}</td>
                <td>{{company.email}}</td>
                <td>{{company.telNo}}</td>
                <td>{{company.status}}</td>
            </tr>
                }
          

            
        </tbody>
 </table>
 
 </div>
