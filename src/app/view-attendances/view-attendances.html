    <div id="list-of-users">
        @if(getUsers.length !==0) {
            <div id="btns">

 </div>
            @for(user of getUsers; track user.id) {
            <mat-card class="example-card" appearance="outlined">

        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content id="email">
        {{user.email}}
      </mat-card-content>
      <div id="icon"></div>

    </mat-card>
        }    
        } @else {
            <p>there are no attendencees</p>
        }
