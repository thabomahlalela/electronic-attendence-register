             <mat-accordion id="div">

  <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">

    </mat-expansion-panel-header>

    <p>questions</p>
    <ul>
        @for (q of q.questions; track q.id) {
            <li>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>answers</p>
    <ul>
        @for (a of q.answers; track $index+1) {
            <li>{{a}}</li>
        }
    </ul>
  </mat-expansion-panel>
            </li>
        }
    </ul>
  </mat-expansion-panel>
</mat-accordion>
