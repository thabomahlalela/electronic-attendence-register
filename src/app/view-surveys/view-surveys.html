 <div id="container">
    <div id="survey">


@for(q of getSurvey; track q.id) {

             <mat-accordion>
  <mat-expansion-panel hideToggle>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
    <mat-expansion-panel-header>
      <mat-panel-title></mat-panel-title>
      <mat-panel-description>
         {{q.title}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>questions</p>
    <ul>
        @for (q of q.question; track q.id) {
            <li>
                  <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
    <mat-expansion-panel-header>
      <mat-panel-title></mat-panel-title>
      <mat-panel-description>
         {{q.question}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>answers</p>
    <ul>
        @for (a of q.answers; track $index+1) {
            <li>{{a}}</li>
        }
    </ul>
  </mat-expansion-panel>
            </li>
        }
    </ul>
  </mat-expansion-panel>
</mat-accordion>
}
    </div>

    
 </div>
