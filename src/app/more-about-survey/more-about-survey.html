<div id="container">
  <div id="header">
    <h3>{{getSurvey.title}}</h3>
  </div>

  <div id="questions">
    

          <table id="questions-table">
            
              <thead>
                <tr>
                  <th>Questions</th>
                </tr>
              </thead>
         
              <tbody>
                
                  
          @for(question of getQuestions; track question.id) {
            <tr >
              <th (click)="onQuestion(question)">
                  {{question.question}} 

                </th>


              </tr>

          }
              </tbody>

          </table>
  </div>

  <div id="answers">
    <table id="questions-table">
            
              <thead>
                <tr>
                  <th>answers</th>
                </tr>
              </thead>
         
              <tbody>
                
                  
          @for(answer of getAnswers; track $index) {
            <tr >
              <th >
                  {{answer}} 

                </th>


              </tr>

          }
              </tbody>

          </table>
  </div>
</div>
