<div  class="body">
<div class="container">
    <div class="form-box active"  id="login-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <input type="email"  name="email"  [placeholder]="emailPlaceholder" formControlName="email">
            <input type="password" name="password" [placeholder]="passwordPlaHolder"  formControlName="password">
            <button type="submit" name="Login">Login</button>
           
        </form>

        @if(getError){
            <p id="errorMessage">{{getError}}</p>
        }
        

    </div>

    
     
</div>
